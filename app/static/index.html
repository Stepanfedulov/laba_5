<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-users-cog"></i> User Management System</h1>
            <div class="auth-status" id="auth-status">
                Not authenticated
            </div>
        </header>

        <main class="main-content">
            <!-- Auth Section -->
            <section class="card auth-section">
                <h2><i class="fas fa-sign-in-alt"></i> Authentication</h2>
                <form id="auth-user-form" class="auth-form">
                    <div class="form-group">
                        <label for="auth_username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="auth_username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="auth_password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="auth_password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </section>

            <!-- Current User Section -->
            <section class="card user-section">
                <h2><i class="fas fa-user-circle"></i> Current User</h2>
                <button onclick="fetchUserme()" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Refresh My Info
                </button>
                <div class="user-details" id="user-me-details">
                    <p>Please login to view your details</p>
                </div>
            </section>

            <!-- User Management Sections -->
            <div class="management-sections">
                <!-- Create User -->
                <section class="card">
                    <h2><i class="fas fa-user-plus"></i> Create User</h2>
                    <form id="create-user-form" class="user-form">
                        <div class="form-group">
                            <input type="text" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="full_name" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus"></i> Create User
                        </button>
                    </form>
                </section>

                <!-- Users List -->
                <section class="card user-list-section">
                    <div class="section-header">
                        <h2><i class="fas fa-users"></i> Users List</h2>
                        <button onclick="fetchUsers()" class="btn btn-refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="user-list" id="user-list">
                        <p>Loading users...</p>
                    </div>
                </section>

                <!-- Update/Delete User -->
                <section class="card">
                    <h2><i class="fas fa-user-edit"></i> Manage User</h2>
                    <div class="tabs">
                        <button class="tab-btn active" onclick="openTab('update-tab')">Update</button>
                        <button class="tab-btn" onclick="openTab('delete-tab')">Delete</button>
                    </div>

                    <div id="update-tab" class="tab-content" style="display: block;">
                        <form id="update-user-form" class="user-form">
                            <div class="form-group">
                                <input type="number" id="update-user-id" placeholder="User ID" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="update-username" placeholder="New Username">
                            </div>
                            <div class="form-group">
                                <input type="email" id="update-email" placeholder="New Email">
                            </div>
                            <div class="form-group">
                                <input type="text" id="update-full_name" placeholder="New Full Name">
                            </div>
                            <div class="form-group">
                                <input type="password" id="update-password" placeholder="New Password">
                            </div>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Update User
                            </button>
                        </form>
                    </div>

                    <div id="delete-tab" class="tab-content">
                        <form id="delete-user-form" class="user-form">
                            <div class="form-group">
                                <input type="number" id="delete-user-id" placeholder="User ID" required>
                            </div>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Delete User
                            </button>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="/static/js/index.js"></script>
</body>
</html>
